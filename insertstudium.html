    <title>صفحة تعديل الملاعب</title>
</head>
<body>


<br>
<!--صفحة تعديل الملعب-->
<section>
<h1 style="text-align: center;"> تعديل الملاعب </h1>
    <div class="container " style="text-align:center; width: 80vh; height: 80vh; margin-top: 10vh;">
        <div class="row justify-content-center" >
          <div class="col-6">
            <div class="form-group">
              <label for="image-input">اختر صورة:</label>
              <input type="file" id="image-input" accept="image/*"><br>
              <img id="preview-image" src="" alt="" style="width: 600px; height: 400px; border-radius: 2vh; border: 3px solid black;" >
            </div><br><br>
            <div class="form-group">
                <label for="text-input"> اسم الملعب : </label>
                <input type="text" id="text-input" class="form-control" placeholder="اسم الملعب">
              </div><br>
            <div class="form-group">
                <label for="text-input" style="width: 13vh;"> اسم صاحب الملعب : </label>
                <input type="text" id="text-input" class="form-control" placeholder="اسم صاحب الملعب">
              </div><br>
              <div class="form-group">
                <label for="text-input" style="width: 13vh;"> رقم صاحب الملعب : </label>
                <input type="text" id="text-input" class="form-control" placeholder="رقم صاحب الملعب">
              </div><br>
            <div class="form-group">
               <b>  <input type="submit" onclick="goToPage2()"  value="اضافة" class="btn btn-success" style="width: 25vh; height: 5vh;"></b>
              </div>
          </div>
        </div>
      </div>
</section>   


<script>
        function goToPage2() {
          window.location.href = "update.html";
        }
          const imageInput = document.getElementById('image-input');
          const previewImage = document.getElementById('preview-image');
        
          imageInput.addEventListener('change', function() {
            const file = imageInput.files[0];
            const reader = new FileReader();
        
            reader.onload = function(e) {
              previewImage.src = e.target.result;
            };
        
            reader.readAsDataURL(file);
          });
</script>
</body>
</html>
